<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockviewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Dockviewer</h1>
            <div class="header-controls">
                <div class="view-toggle">
                    <button id="view-grid" class="btn-icon active" title="Grid View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button id="view-list" class="btn-icon" title="List View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <span id="connection-status" class="status-indicator">Connecting...</span>
                <button id="refresh-btn" class="btn secondary">Refresh Checks</button>
            </div>
        </header>

        <main>
            <div id="container-list" class="grid-list">
                <!-- Containers will be injected here -->
                <div class="loading">Loading containers...</div>
            </div>
        </main>
    </div>

    <!-- Template for container card -->
    <template id="container-card-template">
        <div class="card">
            <div class="card-header">
                <h3 class="container-name"></h3>
                <span class="status-badge"></span>
            </div>
            <div class="card-body">
                <p class="image-name"></p>
                <div class="update-section hidden">
                    <span class="update-badge">Update Available</span>
                    <button class="btn-update">Update Now</button>
                </div>
                <div class="update-message hidden"></div>
            </div>
        </div>
    </template>

    <!-- Template for container list item -->
    <template id="container-list-template">
        <div class="list-item">
            <div class="list-col-name">
                <h3 class="container-name"></h3>
                <p class="image-name"></p>
            </div>
            <div class="list-col-status">
                <span class="status-badge"></span>
            </div>
            <div class="list-col-actions">
                <div class="update-section hidden">
                    <span class="update-badge">Update Available</span>
                    <button class="btn-update">Update Now</button>
                </div>
                <div class="update-message hidden"></div>
            </div>
        </div>
    </template>
</body>

</html>
