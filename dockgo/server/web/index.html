<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockGo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>DockGo v0.1.2</h1>
            <div class="header-controls">
                <span id="connection-status" class="status-indicator">Connecting...</span>

                <div class="control-group">
                    <button id="view-grid" class="btn-icon active" title="Grid View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button id="view-list" class="btn-icon" title="List View">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="control-group">
                    <button id="refresh-btn" class="btn-icon" title="Refresh Checks">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                    <button id="logout-btn" class="btn-icon hidden" title="Logout">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div id="progress-container" class="progress-container hidden">
            <div class="progress-info">
                <span id="progress-text">Checking containers...</span>
                <span id="progress-count">0/0</span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
            </div>
        </div>

        <main>
            <div id="container-list" class="grid-list">
                <!-- Containers will be injected here -->
                <div class="loading">Loading containers...</div>
            </div>
        </main>

        <!-- Login Modal -->
        <div id="login-modal" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2>Login</h2>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div id="login-error" class="error-message hidden"></div>
                        <button type="submit" class="btn primary full-width">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for container card -->
    <template id="container-card-template">
        <div class="card">
            <div class="card-header">
                <h3 class="container-name"></h3>
                <span class="status-badge"></span>
            </div>
            <div class="card-body">
                <p class="image-name"></p>
                <div class="badges">
                    <span class="tag-badge hidden"></span>
                    <span class="version-badge hidden"></span>
                </div>
                <div class="update-section hidden">
                    <span class="update-badge">Update Available</span>
                    <button class="btn-update">Update Now</button>
                </div>
                <div class="update-message hidden"></div>
            </div>
        </div>
    </template>

    <!-- Template for container list item -->
    <template id="container-list-template">
        <div class="list-item">
            <div class="list-col-name">
                <h3 class="container-name"></h3>
                <div class="image-row">
                    <p class="image-name"></p>
                    <span class="tag-badge hidden"></span>
                </div>
            </div>
            <div class="list-col-status">
                <span class="status-badge"></span>
            </div>
            <div class="list-col-actions">
                <div class="update-section hidden">
                    <span class="update-badge">Update Available</span>
                    <button class="btn-update">Update Now</button>
                </div>
                <div class="update-message hidden"></div>
            </div>
        </div>
    </template>
</body>

</html>
